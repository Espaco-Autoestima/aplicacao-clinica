<!DOCTYPE html>
    <head>
        <title>Cadastro</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <h1 class="cadastro">Cadastrar-se</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }} Clique para fazer <a href="{{ url_for('login') }}">login</a>.
            </div>
        {% endif %}
        {% endwith %}
        <form action="/cadastro" method="POST">
            <label for="nome-usuario">Nome de usuário</label>
            <input type="text" id="nome" name="nome"/> <br>
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" name="telefone"/> <br>
            <label for="email">E-mail</label>
            <input type="text" id="email" name="email"/> <br>
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha"/> <br>
            <button type="submit" value="enviar" class="botao">Cadastrar-se</button>
            <span>Já possui uma conta? <a href="{{ url_for('login') }}">Faça login</a></span>
        </form>   
    </body>
</html>
