{% include 'menu.html' %}
<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Atualização de consultas</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="notification notification-is-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form class="atualizacao-dados" action="{{ url_for('atualizar_agendamento', id=agendamento[0]) }}" method="POST">
            <input type="text" id="nomec" name="nomec" value="{{ agendamento[1] }}"/> <br>
            <input type="text" id="nomep" name="nomep" value="{{ agendamento[2] }}"/> <br>        
            <input type="number" id="sessao" name="sessao" value="{{ agendamento[3] }}"/> <br>
            <input type="date" id="data" name="data" value="{{ agendamento[4] }}"/> <br>
            <input type="time" id="horario" name="horario" value="{{ agendamento[5] }}"/> <br>
            <button type="submit" value="enviar" class="botao">Atualizar dados</button>
        </form>   
    </body>
</html>
