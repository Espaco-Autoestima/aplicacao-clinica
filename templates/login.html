<!DOCTYPE html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <h1 class="login">Fazer login</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="notification-is-{{ category }}">
                {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form action="/login" method="POST">
            <input type="text" id="email" name="email" placeholder="E-mail"/> <br>
            <input type="password" id="senha" name="senha" placeholder="Senha"/> <br>
            <button type="submit" value="enviar" class="botao">Entrar</button>
            <span>Ainda n√£o possui uma conta? <a class="link-cadastro" href="{{ url_for('signUp') }}">Cadastre-se</a></span>
        </form>   
    </body>
</html>
