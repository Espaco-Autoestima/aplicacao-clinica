<!DOCTYPE html>
    <head>
        <title>Cadastro de clientes</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <h1 class="cadastro-clientes">Cadastrar cliente</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}. Clique para se <a href="{{ url_for('cadastro') }}">cadastrar</a>.
            </div>
        {% endif %}
        {% endwith %}
        <form class="formulario-cad" action="/cadastrarCliente" method="POST">
            <label for="nome">Nome do cliente</label>
            <input type="text" id="nome" name="nome"/> <br>
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" name="telefone"/> <br>
            <label for="email">E-mail</label>
            <input type="text" id="email" name="email"/> <br>
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf"/>
            <button type="submit" value="enviar" class="botao">Adicionar cliente</button>
    </form>   
    </body>
</html>
