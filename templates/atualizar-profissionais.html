{% include 'menu.html' %}
<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Atualização de profissionais</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="notification notification-is-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        {% endwith %}
        
    <form class="atualizacao-dados" action="{{ url_for('atualizarProfissional', id=profissional[0]) }}" method="POST">
        <input type="text" id="nome" name="nome" value="{{ profissional[1] }}"/> <br>
        <input type="text" id="telefone" name="telefone" value="{{ profissional[2] }}"/> <br>
        <input type="text" id="especialidade" name="especialidade" value="{{ profissional[3] }}"/>
        <button type="submit" value="enviar" class="botao">Atualizar dados</button>
    </form>   
</html>
