<!DOCTYPE html>
<head>
    <title>Cadastro de profissionais</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1 class="cadastro-profissionais">Cadastrar profissional</h1>
    <form action="/cadastrarProfissional" method="POST">
        <label for="nome">Nome do profissional</label>
        <input type="text" id="nome" name="nome"/> <br>
        <label for="telefone">Telefone</label>
        <input type="text" id="telefone" name="telefone"/> <br>
        <label for="especialidade">Especialidade</label>
        <input type="text" id="especialidade" name="especialidade"/> <br>
        <button type="submit" value="enviar" class="botao">Adicionar profissional</button>
    </form>   
</body>
</html>
