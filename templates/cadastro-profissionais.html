{% include 'menu.html' %}
<!DOCTYPE html>
<head>
    <title>Cadastro de profissionais</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1 class="cadastro-profissionais">Cadastrar profissional</h1>
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="notification notification-is-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        {% endwith %}
        
    <form action="{{ url_for('adicionar_profissional')}}" method="POST">
        <input type="text" id="nome" name="nome" placeholder="Nome do profissional"/> <br>
        <input type="text" id="telefone" name="telefone" placeholder="Telefone"/> <br>
        <input type="text" id="especialidade" name="especialidade" placeholder="Especialidade"/> <br>
        <button type="submit" value="enviar" class="botao">Adicionar profissional</button>
    </form>   
</body>
</html>
