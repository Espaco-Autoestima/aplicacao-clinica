{% include 'menu.html' %}
<!DOCTYPE html>
<head>
    <title>Reagendamento de consulta</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1 class="cadastro-agendamentos">Reagendar consulta</h1>
    {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="notification notification-is-{{ category }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    {% endwith %}

    <form action="{{ url_for('reagendar_consulta', id=id)}}" method="POST">
        <input type="text" id="nomep" name="nomep" placeholder="Nome do profissional"/> <br>
        <input type="date" id="data" name="data" placeholder="Data"/> <br>
        <input type="time" id="horario" name="horario" placeholder="HorÃ¡rio"/> <br>
        
        <button type="submit" value="enviar" class="botao">Reagendar</button>
    </form>   
</body>
</html>
