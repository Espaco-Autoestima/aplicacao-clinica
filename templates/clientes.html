<!DOCTYPE html>
    <title>Clientes cadastrados</title>
    <body>
        {% comment %} <input type="text" id="pesquisa" placeholder="Pesquisar">
        <div id="resultados"></div>

        <script src="{{ url_for('static', filename='script.js') }}"></script> {% endcomment %}
        <h1>Lista de clientes</h1>
        <table>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Telefone</th>
                <th>E-mail</th>
                <th>CPF</th>
                <th>Ações</th>
            </tr>
            {% for cliente in clientes %}
            <tr>
                <td>{{ cliente[0] }}</td>
                <td>{{ cliente[1] }}</td>
                <td>{{ cliente[2] }}</td>
                <td>{{ cliente[3] }}</td>
                <td>{{ cliente[4] }}</td>
                <td>{{ cliente[5] }}</td>
                <td>{{ cliente[6] }}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
