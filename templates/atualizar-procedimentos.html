{% include 'menu.html' %}
<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Atualização de procedimentos</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="notification notification-is-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form class="atualizacao-dados" action="{{ url_for('atualizarProcedimento', id=procedimento[0]) }}" method="POST">
            <input type="text" id="procedimento" name="procedimento" value="{{ procedimento[1] }}"/> <br>
            <input type="text" id="descricao" name="descricao" value="{{ procedimento[2] }}"/> <br>
            <button type="submit" value="enviar" class="botao">Atualizar dados</button>
        </form>   
    </body>
</html>
