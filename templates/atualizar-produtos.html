{% include 'menu.html' %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Atualização de produtos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="notification notification-is-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        {% endwith %}

    <form class="atualizacao-dados" action="{{ url_for('atualizarProduto', id=produto[0]) }}" method="POST">
        <input type="text" id="nome" name="nome" placeholder="Nome do produto" value="{{ produto[1] }}"/> <br>
        <input type="date" id="data-validade" name="data-validade" value="{{ produto[2] }}"/> <br>
        <input type="number" id="quantidade" name="quantidade" placeholder="Quantidade" value="{{ produto[3] }}"/> <br>
        <input type="text" id="marca" name="marca" placeholder="Marca" value="{{ produto[4] }}"/> <br>
        <input type="number" id="preco" name="preco" min="0" step="0.01" placeholder="Preço" value="{{ produto[5] }}" /> <br>
        <input type="text" id="descricao" name="descricao" placeholder="Descrição" value="{{ produto[6] }}"/> <br>
        <input type="number" id="sku" name="sku" placeholder="Código do produto" value="{{ produto[7] }}"/> <br>
        <button type="submit" value="enviar" class="botao">Atualizar dados</button>
    </form>   
</body>
</html>
