<!DOCTYPE html>
    <form action="/atualizarProduto" method="POST">
        <label for="nome">Nome do produto:</label>
        <input type="text" id="nome" name="nome"/> <br>
        <label for="data-validade">Data de validade:</label>
        <input type="date" id="data-validade" name="data-validade"/> <br>
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade"/> <br>
        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca"/> <br>
        <label for="preco">Preço:</label>
        <input type="range" id="preco" name="preco" min="1"/> <br>
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao"/> <br>
        <button type="submit" value="enviar">Enviar</button>
    </form>   
</html>
