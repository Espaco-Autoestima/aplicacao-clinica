<!DOCTYPE html>
<html>
<head>
    <title>Consultas agendadas</title>
</head>
<body>
    <h1>Lista de consultas</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Profissional</th>
            <th>Sessão</th>
            <th>Horário</th>
        </tr>
        {% for agendamento in agendamentos %}
        <tr>
            <td>{{ agendamento[0] }}</td> <!-- ID -->
            <td>{{ agendamento[1] }}</td> <!-- Nome do Cliente -->
            <td>{{ agendamento[2] }}</td> <!-- Nome do Profissional -->
            <td>{{ agendamento[3] }}</td> <!-- Sessão -->
            <td>{{ agendamento[4] }}</td> <!-- Data e Hora -->
        </tr>
        {% endfor %}
    </table>
</body>
</html>
